<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h2>Product' List</h2>
    <a th:href="@{/product/create}" class="btn btn-primary mb-3">Create Product</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th style="width: 150px">Actions</th> </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productQuantity}"></td>
            <td>
                <a th:href="@{/product/edit/{id}(id=${product.productId})}" 
                   class="btn btn-sm btn-primary">Edit</a>
                
                <a th:href="@{/product/delete/{id}(id=${product.productId})}" 
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Apakah Anda yakin ingin menghapus produk ini?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
